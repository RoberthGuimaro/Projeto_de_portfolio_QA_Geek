name: API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Newman and Reporter
      run: npm install -g newman newman-reporter-htmlextra

    - name: Run Jikan Tests
      run: |
        mkdir -p relatorios
        newman run postman-tests/collections/jikan_testes_QA.postman_collection.json \
          -e postman-tests/environments/jikan_kitsu_testing.postman_environment.json \
          -r htmlextra \
          --reporter-htmlextra-export relatorios/resultado_jikan.html

    - name: Run Kitsu Tests
      run: |
        newman run postman-tests/collections/kitsu_testes_exploratorios.postman_collection.json \
          -e postman-tests/environments/jikan_kitsu_testing.postman_environment.json \
          -r htmlextra \
          --reporter-htmlextra-export relatorios/resultado_kitsu.html

    - name: Commit reports back to repository
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add relatorios/
        git commit -m "Atualiza relatórios" || echo "Nenhuma alteração"
        git push
