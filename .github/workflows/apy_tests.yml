name: Testes de API com Postman

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Newman e Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Executar coleção Jikan
        run: |
          newman run collections/jikan_testes_QA.postman_collection.json \
            -e environments/jikan_kitsu_testing.postman_environment.json \
            -r htmlextra \
            --reporter-htmlextra-export reports/resultado_jikan.html

      - name: Executar coleção Kitsu
        run: |
          newman run collections/kitsu_testes_exploratórios.postman_collection.json \
            -e environments/jikan_kitsu_testing.postman_environment.json \
            -r htmlextra \
            --reporter-htmlextra-export reports/resultado_kitsu.html

      - name: Publicar Relatórios
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-testes
          path: reports/
